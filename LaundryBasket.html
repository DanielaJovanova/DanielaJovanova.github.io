    <script>
        function appendCard(pictureName, timesWorn) {
            var basket = document.getElementById("basket");
            if (timesWorn > 1) {
                timesWorn = 'Worn ' + timesWorn + ' times'
            } else {
                timesWorn = 'Worn ' + timesWorn + ' time'
            }
            var remove = "removeClothe('" + pictureName + "')";
            basket.innerHTML += '<div class="col"><div class="card " style="width: 200px;height: min-content; text-align: center;"><img src="images/' + pictureName + '" class="card-img-top" style="object-fit: contain;max-height: 300px;" alt="..."><div class="card-body" style="text-align: center;"><button onclick="' + remove + '" class="btn btn-primary">Wash <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">' + timesWorn + '<span class="visually-hidden">unread messages</span></span></button></div></div></div>'

        }

        function loadClothes() {
            var keys = Object.keys(localStorage);
            keys.forEach(key => {
                appendCard(key, localStorage[key])
            });
        }
        loadClothes();
        function removeClothe(element) {
            localStorage.removeItem(element)
            window.location.reload();
        }



    </script>
